<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محاسبه‌گر کالری خرما</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl" class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h1>محاسبه‌گر کالری خرما</h1>
      </div>
      <div class="card-body">
        <p class="text-center">نوع خرما و تعداد یا وزن آن را انتخاب کنید:</p>

        <!-- محاسبه بر اساس تعداد -->
        <form id="calorie-form">
          <h4 class="mb-3">محاسبه بر اساس تعداد:</h4>
          <div class="mb-3">
            <label for="date-type" class="form-label">نوع خرما:</label>
            <select id="date-type" class="form-select">
              <option>رطب مضافتی</option>
              <option>خرما کبکاب</option>
              <option>خرما زاهدی</option>
              <option>خرما خاصویی</option>
              <option>خرمای پیارم</option>
              <option>خرمای مجول</option>
              <option>خرمای شاهانی</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">تعداد:</label>
            <input type="number" id="quantity" class="form-control" placeholder="تعداد خرما را وارد کنید" min="1">
          </div>
          <div id="result-quantity" class="alert alert-info mt-3 d-none"></div>
          <button type="button" class="btn btn-success w-100 mb-3" onclick="calculateCaloriesByQuantity()">محاسبه بر اساس تعداد</button>
        </form>

        <!-- محاسبه بر اساس وزن -->
        <h4 class="mb-3">محاسبه بر اساس وزن:</h4>
        <form id="weight-form">
          <div class="mb-3">
            <label for="date-type-weight" class="form-label">نوع خرما:</label>
            <select id="date-type-weight" class="form-select">
              <option>رطب</option>
              <option>خرمای خشک</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">وزن (گرم):</label>
            <input type="number" id="weight" class="form-control" placeholder="وزن خرما را وارد کنید" min="1">
          </div>
          <div id="result-weight" class="alert alert-info mt-3 d-none"></div>
          <button type="button" class="btn btn-info w-100" onclick="calculateCaloriesByWeight()">محاسبه بر اساس وزن</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
